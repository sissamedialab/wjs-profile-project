.deploy:
  image: python:3.9
  stage: deploy

  # Need to find defined the server (and ssh user) to deploy to and the deploy command.
  # E.g.: SERVER_IP: "127.0.0.1"
  #       SERVER_USER: "wjs"
  #       DEPLOY_CMD: "deploy"

  # Please note:
  # - the deploy public key on the server (ID_RSA below) is configured
  #   with a ForceCommand that points to a script (see setup-confi/deploy.sh)
  # - the sshd_config on the server must `AcceptEnv ... CI_JOB_TOKEN`

  script:
    - echo "Deploying to $SERVER_IP"
    - chmod og= $ID_RSA
    - CI_JOB_TOKEN="$CI_JOB_TOKEN" ssh -o SendEnv=CI_JOB_TOKEN -i $ID_RSA -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP $DEPLOY_CMD
