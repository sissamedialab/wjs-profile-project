{% extends "admin/core/base.html" %}
{% block title %}
    Newsletter recipients count
{% endblock title %}
{% block body %}
    <h2>Newsletter recipients count</h2>
    <p>
        Via Munin.
        <br />
        <strong>NB</strong>: if the graphs are missing there might be
        an issue with a related service. Please contact assitance.
    </p>
    <p>
        <img alt="Monthly recipients count"
             src="{% url 'wjs_stats_munin_proxy' server='jannon' image='count_recipients-month' %}" />
        <img alt="Yearly recipients count"
             src="{% url 'wjs_stats_munin_proxy' server='jannon' image='count_recipients-year' %}" />
    </p>
{% endblock body %}
