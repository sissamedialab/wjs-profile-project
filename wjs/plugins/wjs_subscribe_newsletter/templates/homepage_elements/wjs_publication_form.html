{% load wjs_tags %}
{% load i18n %}

{% if wjs_subscribe_newsletter_element %}
<div class="card">
    <div class="card-panel">
        <h2>{{ wjs_subscribe_newsletter_element.title }}</h2>
        {% if wjs_subscribe_newsletter_element.intro %}<p>{{ wjs_subscribe_newsletter_element.intro }}</p>{% endif %}
        <form method="post" action="{% url "register_newsletters" %}">
            {% csrf_token %}
            <div class="input-field">
                <input type="email" id="email" name="email" placeholder="{% trans 'Your email' %}"/>
            </div>
            <div class="input-field">
                <button name="submit" class="btn">{% trans "Subscribe" %}</button>
            </div>
        </form>
    </div>
</div>
{% endif %}
