{% extends "wjs_review/base.html" %}

{% block content %}
{% if error %}<div>{{ error }}</div>{% endif %}
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12">
            {% if error %}
            <h2>{{ error }}</h2>
            {% else %}
            <h2>The article's {{ article.pk }} corrections have been successfully dispatched to the typesetter.</h2>
            {% endif %}
            <a href="{% url 'wjs_review_list' %}" class="btn btn-primary">Torna alla Home</a>
        </div>
    </div>
</div>
{% endblock content %}
