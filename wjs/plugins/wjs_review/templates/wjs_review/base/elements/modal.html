<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="modal-title-{{ modal_id }}" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-title-{{ modal_id }}">{{ modal_title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% if modal_body_title %}<p class="h4">{{ modal_body_title }}</p>{% endif %}
        {% if include_path %}
          {% include include_path %}
        {% else %}
          {{ modal_body|safe }}
        {% endif %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
