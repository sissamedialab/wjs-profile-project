{% load django_bootstrap5 %}
{% url "wjs_message_toggle_read" message_id=message.pk recipient_id=user.id as toggle_read_url %}
<div id="read-toggle-{{ message.pk }}-{{ user.pk }}" >
  <form name="form-toggle-{{ message.pk }}" autocomplete="off" hx-target="#read-toggle-{{ message.pk }}-{{ user.id }}" hx-post="{{ toggle_read_url }}" hx-trigger="click" hx-swap="outerHTML">
    {% bootstrap_field form.read show_help=False %}
  </form>
</div>
