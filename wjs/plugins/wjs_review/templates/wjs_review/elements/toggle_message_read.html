{% load django_bootstrap5 %}
{% url "wjs_message_toggle_read" message_id=message.id recipient_id=user.id as toggle_read_url %}
<div id="read-toggle-{{ message.id }}-{{ user.id }}" >
  <form hx-target="#read-toggle-{{ message.id }}-{{ user.id }}" hx-post=toggle_read_url hx-trigger="click" hx-swap="outerHTML">
    {% bootstrap_form form show_help=False %}
  </form>
</div>
