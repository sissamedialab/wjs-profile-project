{% extends "wjs_review/base.html" %}
{% load django_bootstrap5 i18n %}
{% block content %}
<div class="container">
    <h2>Update Reviewer Due Date</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='inline' %}
        <button type="submit" class="btn btn-primary">Update Due Date</button>
    </form>
</div>
{% endblock content %}
