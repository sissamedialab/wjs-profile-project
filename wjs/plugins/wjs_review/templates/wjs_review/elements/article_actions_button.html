<a id="target-{{ action.name|slugify }}"
    {% if action.is_htmx %} hx-target="#target-{{ action.name|slugify }}"
   hx-post="{{ action.url }}" hx-swap="outerHTML" {% endif %}
   class="btn {% if action.url == '#' %}btn-secondary{% else %}
              {{ action.css_class|default:'btn-primary' }}
              {% endif %}"
   href="{{ action.url }}"
   {% if action.tooltip %}title="{{ action.tooltip }}"{% endif %}>
    {% if action.label %}
        {{ action.label }}
    {% else %}
        {{ action.name }}
    {% endif %}
    {{ error|default:'' }}
</a>
