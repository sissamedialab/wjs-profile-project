{% load i18n %}
<div class="dropdown">
  <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="bi bi-funnel-fill"></i> {% translate "Filter by type" %}
  </button>
  <ul class="dropdown-menu">
    {% for status, label in form.message_type.field.choices %}
      <li><a class="dropdown-item {% if status == form.cleaned_data.message_type %}active{% endif %}" hx-get="{{ request.path }}" hx-trigger="click" hx-target="#timeline" hx-swap="outerHTML" hx-vals='{"message_type": "{{ status }}", "version": "{{ version.pk }}"}'>{{ label }}</a></li>
    {% endfor %}
  </ul>
</div>
