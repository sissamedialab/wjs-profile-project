{% load static wjs_review %}
<div class="accordion-item">
  <h2 class="accordion-header" id="heading-cover-letter-{{ version.number }}">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-cover-letter-{{ version.number }}" aria-expanded="false" aria-controls="collapse-cover-letter-{{ version.number }}">
      <i class="bi bi-card-text pe-2"></i> {% translate "Author cover letter" %}
    </button>
  </h2>
  <div id="collapse-cover-letter-{{ version.number }}" class="accordion-collapse collapse" aria-labelledby="heading-cover-letter-{{ version.number }}" data-bs-parent="#metadata">
    <div class="accordion-body">
        {% if version.main_revision %}{{ version.main_revision.author_note }}
        {% elif version.number == 1 %}{{ article.comments_for_editor }}
        {% endif %}
    </div>
  </div>
</div>
