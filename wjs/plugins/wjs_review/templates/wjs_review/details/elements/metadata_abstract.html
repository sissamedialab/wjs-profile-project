<div class="accordion-item">
  <h2 class="accordion-header" id="heading-abstract">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-abstract" aria-expanded="false" aria-controls="collapse-abstract">
      {% translate "Abstract" %}
    </button>
  </h2>
  <div id="collapse-abstract" class="accordion-collapse collapse" aria-labelledby="heading-abstract" data-bs-parent="#metadata">
    <div class="accordion-body">
      {{ article.abstract|safe }}
    </div>
  </div>
</div>
