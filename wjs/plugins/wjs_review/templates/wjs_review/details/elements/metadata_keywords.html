<div class="accordion-item">
  <h2 class="accordion-header" id="heading-keywords">
    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-keywords" aria-expanded="false" aria-controls="collapse-keywords">
      {% translate "Keywords" %}
    </button>
  </h2>
  <div id="collapse-keywords" class="accordion-collapse collapse" aria-labelledby="heading-keywords" data-bs-parent="#metadata">
    <div class="accordion-body">
      <ul>
        {% for keyword in article.keywords.all %}
          <li>{{ keyword.word }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
