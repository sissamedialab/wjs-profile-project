{% if attention_flag %}
  <div title="{% translate "Needs attention" %}: {{ attention_flag }}" class="align-self-end">
    {% if details %}
      <br />
      <span class="badge rounded-circle bg-warning text-dark p-2 fs-6"><i class="bi bi-exclamation-triangle"></i></span>
      <br />
      {{ attention_flag }}
    {% else %}
      <span class="badge rounded-circle bg-warning text-dark p-2 fs-6"><i class="bi bi-exclamation-triangle"></i></span>
    {% endif %}
  </div>
{% endif %}
