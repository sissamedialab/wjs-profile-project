{% load wjs_articles %}
<div class="collapse" id="articles-{{ issue.pk }}">
  <div class="card card-body">
    <form class="base-form" hx-post="{% url "issue_article_order" issue.pk %}" hx-trigger="end" hx-target="#response-{{ issue.pk }}">
      <div class="d-none issue-table-response-status py-2 px-4 bg-secondary text-white" id="response-{{ issue.pk }}"></div>
      <table class="table table-hover table-striped table-bordered">
        <thead class="sticky-top bg-light">
        <tr>
          <th class="col-size-15" scope="col">Type / ID</th>
          <th class="col-size-20" scope="col">Authors</th>
          <th class="col-size-20" scope="col">Title</th>
          <th class="col-size-20" scope="col">Editor</th>
          <th class="col-size-10" scope="col">Status</th>
          <th class="col-size-10" scope="col">Date</th>
          <th class="col-size-10" scope="col">Social</th>
        </tr>
        </thead>
        <tbody class="sortable">
        {% get_ordered_articles issue as articles %}
        {% for article in articles %}
          {% include "wjs_review/lists/elements/issue/table_article.html" with article=article workflow=article.articleworkflow %}
        {% endfor %}
        </tbody>
      </table>
    </form>
  </div>
</div>
