<table class="table table-hover table-striped table-bordered" id="papers">
  <thead class="sticky-top bg-light">
  <tr>
    <th scope="col">ID - Subm.</th>
    <th scope="col" title="article type">Article Type</th>
    <th scope="col">Authors</th>
    <th scope="col">Title</th>
    <th scope="col">Status</th>
    <th scope="col" title="review requests">Reviewers</th>
    <th scope="col" title="special Issue">S.I.</th>
    <th scope="col" title="latest personal note">Notes</th>
  </tr>
  </thead>
  <tbody>
  {% for workflow in workflows %}
    {% include "wjs_review/lists/elements/editor/table_item.html" %}
  {% endfor %}
  </tbody>
</table>
{% include "wjs_review/base/elements/pagination.html" %}
<script>
  new DataTable("#papers", {
    info: false,
    searching: false,
    ordering: true,
    paging: false,
    order: [[ 0, "desc" ]],
    columns: [null, null, { orderable: false }, { orderable: false }, null, null, { orderable: false }, { orderable: false }]
  });
</script>
