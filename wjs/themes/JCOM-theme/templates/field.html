{% load bootstrap4 %}

<div class="form-group">
    {% bootstrap_field form.profession %}
</div>
<div class="form-group">
    {{ form.gdpr_checkbox }}
    <label for="{{ form.gdpr_checkbox.id_for_label }}" class="form-group-label">{% trans "By registering an account you agree to our" context "USER FACING" %}
        {% if journal_settings.general.privacy_policy_url %}
            <a href="{{ journal_settings.general.privacy_policy_url }}">{% trans "Privacy Policy" context "USER FACING" %}</a>
        {% else %}
            <a href="{% url 'cms_page' "privacy" %}">{% trans "Privacy Policy" context "USER FACING" %} </a>
        {% endif %}
        *
    </label>
</div>
