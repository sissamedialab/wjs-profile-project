{% load static %}
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>{% trans "Publication alert subscription" %}</h4>
    <p>{% trans "Please confirm that you do not wish to receive any JCOM publication alert" %}</p>
  </div>
  <div class="modal-footer">
    <form method="post">
      {% csrf_token %}
      {% if object.newsletter_token %}
        <a type="submit"
           href="{% url "unsubscribe_newsletter" object.newsletter_token %}"
           class="btn"><i class="fa fa-check">&nbsp;</i>{% trans "Yes" %}</a>
      {% else %}
        <a type="submit"
           href="{% url "unsubscribe_newsletter" object.pk %}"
           class="btn"><i class="fa fa-check">&nbsp;</i>{% trans "Yes" %}</a>
      {% endif %}
      <a class="btn modal-close red" name="unsubscription-confirmation"><i class="fa fa-times">&nbsp;</i>{% trans "No" %}
      </a>
    </form>
  </div>
</div>
