{% extends "core/base.html" %}
{% load materialize %}

{% block body %}
<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-panel">
                <h2 class="main-title">{% trans "Publication alert" %}</h2>
                <form method="post" action="{% url "register_newsletters" %}">
                    {% csrf_token %}
                    {% materialize_form form %}
                    <div class="input-field">
                        <button name="submit" class="btn">{% trans "Subscribe" %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
