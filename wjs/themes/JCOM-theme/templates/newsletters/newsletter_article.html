{% load i18n %}
{% load wjs_tags %}
<h4 class="section-name">{{ article.section.name }}</h4>
<h3 class="title">
    <a href="{% if article.is_remote %}{{ article.remote_url }}{% else %}{{ article.url }}{% endif %}">{{ article.title }}</a>
</h3>
<p class="author">{{ article|authors_fullname_comma_and }}</p>
<p>{{ article.abstract|safe }}</p>
<h5 class="date">{{ article.date_published|date:DATE_FORMAT }}</h5>
<hr class="divider">
